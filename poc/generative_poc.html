<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Shader Layout POC — Generative GPU Only</title>
<style>
  * { margin: 0; padding: 0; }
  body { background: #000; overflow: hidden; }
  canvas { display: block; width: 100vw; height: 100vh; }
  #stats {
    position: fixed; top: 8px; left: 8px;
    color: #0f0; font: 14px monospace;
    background: rgba(0,0,0,0.7); padding: 4px 8px;
    z-index: 10; pointer-events: none;
  }
</style>
</head>
<body>
<div id="stats">FPS: --</div>
<canvas id="c"></canvas>
<script>
// ── Generative fragment shader (no texture input, pure GPU math) ──
// Plasma + raymarched metaballs with sensor-reactive uniforms stubbed in
const FRAG = `
precision mediump float;

uniform float iTime;
uniform vec2  iResolution;

// Stubbed sensor uniforms — these would be fed from WebSocket at runtime
uniform float uSensorA;  // e.g. CPU temp  (0.0 – 1.0)
uniform float uSensorB;  // e.g. GPU load  (0.0 – 1.0)
uniform float uSensorC;  // e.g. fan speed (0.0 – 1.0)

// ── noise helpers ──
float hash(vec2 p) {
    return fract(sin(dot(p, vec2(127.1, 311.7))) * 43758.5453);
}

float noise(vec2 p) {
    vec2 i = floor(p);
    vec2 f = fract(p);
    f = f * f * (3.0 - 2.0 * f);
    return mix(
        mix(hash(i), hash(i + vec2(1.0, 0.0)), f.x),
        mix(hash(i + vec2(0.0, 1.0)), hash(i + vec2(1.0, 1.0)), f.x),
        f.y
    );
}

float fbm(vec2 p) {
    float v = 0.0, a = 0.5;
    mat2 rot = mat2(cos(0.5), sin(0.5), -sin(0.5), cos(0.5));
    for (int i = 0; i < 5; i++) {
        v += a * noise(p);
        p = rot * p * 2.0;
        a *= 0.5;
    }
    return v;
}

// ── SDF metaballs ──
float sdSphere(vec3 p, float r) { return length(p) - r; }

float scene(vec3 p) {
    float speed = 1.0 + uSensorA * 2.0;
    float t = iTime * speed;

    float d = sdSphere(p - vec3(sin(t * 0.7) * 1.5, cos(t * 0.9) * 1.0, 0.0), 0.6 + uSensorB * 0.4);
    d = min(d, sdSphere(p - vec3(cos(t * 0.5) * 1.2, sin(t * 1.1) * 0.8, sin(t * 0.6) * 0.5), 0.5 + uSensorC * 0.3));
    d = min(d, sdSphere(p - vec3(sin(t * 1.3) * 0.8, cos(t * 0.4) * 1.4, cos(t * 0.9) * 0.7), 0.55));
    d = min(d, sdSphere(p - vec3(cos(t * 0.8) * 1.0, sin(t * 0.6) * 1.1, sin(t * 1.2) * 0.4), 0.45));

    // Smooth union for blobby metaball look
    return d;
}

vec3 calcNormal(vec3 p) {
    vec2 e = vec2(0.001, 0.0);
    return normalize(vec3(
        scene(p + e.xyy) - scene(p - e.xyy),
        scene(p + e.yxy) - scene(p - e.yxy),
        scene(p + e.yyx) - scene(p - e.yyx)
    ));
}

void main() {
    vec2 uv = (gl_FragCoord.xy - 0.5 * iResolution.xy) / iResolution.y;

    // ── Background: animated plasma driven by fbm ──
    vec2 bgUV = gl_FragCoord.xy / iResolution.xy;
    float plasma = fbm(bgUV * 3.0 + iTime * 0.3);
    plasma += fbm(bgUV * 5.0 - iTime * 0.2) * 0.5;
    vec3 bgColor = mix(
        vec3(0.02, 0.01, 0.08),
        vec3(0.1 + uSensorA * 0.3, 0.02, 0.15 + uSensorB * 0.2),
        plasma
    );

    // ── Raymarch metaballs ──
    vec3 ro = vec3(0.0, 0.0, 4.0);
    vec3 rd = normalize(vec3(uv, -1.5));
    float t = 0.0;
    vec3 color = bgColor;

    for (int i = 0; i < 64; i++) {
        vec3 p = ro + rd * t;
        float d = scene(p);
        if (d < 0.001) {
            vec3 n = calcNormal(p);
            vec3 light = normalize(vec3(1.0, 1.0, 2.0));

            float diff = max(dot(n, light), 0.0);
            float spec = pow(max(dot(reflect(-light, n), -rd), 0.0), 32.0);
            float fresnel = pow(1.0 - max(dot(n, -rd), 0.0), 3.0);

            // Palette shifts with sensor values
            vec3 baseColor = mix(
                vec3(0.3, 0.05, 0.8),
                vec3(0.9, 0.2, 0.1),
                0.5 + 0.5 * sin(iTime + uSensorA * 6.28)
            );
            vec3 rimColor = vec3(0.1, 0.6 + uSensorC * 0.4, 0.9);

            color = baseColor * diff * 0.8
                  + vec3(1.0) * spec * 0.6
                  + rimColor * fresnel * 0.7
                  + bgColor * 0.15;
            break;
        }
        t += d;
        if (t > 20.0) break;
    }

    // Vignette
    vec2 vig = bgUV * (1.0 - bgUV);
    color *= pow(vig.x * vig.y * 16.0, 0.3);

    gl_FragColor = vec4(color, 1.0);
}
`;

// ── Fullscreen quad vertex shader (never changes) ──
const VERT = `
attribute vec2 pos;
void main() { gl_Position = vec4(pos, 0.0, 1.0); }
`;

// ── WebGL setup ──
const canvas = document.getElementById('c');
const gl = canvas.getContext('webgl', { antialias: false, alpha: false });
const statsEl = document.getElementById('stats');

function resize() {
    const dpr = window.devicePixelRatio || 1;
    canvas.width  = window.innerWidth  * dpr;
    canvas.height = window.innerHeight * dpr;
    gl.viewport(0, 0, canvas.width, canvas.height);
}
window.addEventListener('resize', resize);
resize();

// Compile shaders
function compile(type, src) {
    const s = gl.createShader(type);
    gl.shaderSource(s, src);
    gl.compileShader(s);
    if (!gl.getShaderParameter(s, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(s));
        statsEl.textContent = 'SHADER ERROR: ' + gl.getShaderInfoLog(s);
    }
    return s;
}

const prog = gl.createProgram();
gl.attachShader(prog, compile(gl.VERTEX_SHADER, VERT));
gl.attachShader(prog, compile(gl.FRAGMENT_SHADER, FRAG));
gl.linkProgram(prog);
if (!gl.getProgramParameter(prog, gl.LINK_STATUS)) {
    console.error(gl.getProgramInfoLog(prog));
    statsEl.textContent = 'LINK ERROR: ' + gl.getProgramInfoLog(prog);
}
gl.useProgram(prog);

// Fullscreen quad (two triangles)
const buf = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, buf);
gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
const posLoc = gl.getAttribLocation(prog, 'pos');
gl.enableVertexAttribArray(posLoc);
gl.vertexAttribPointer(posLoc, 2, gl.FLOAT, false, 0, 0);

// Uniform locations
const uTime = gl.getUniformLocation(prog, 'iTime');
const uRes  = gl.getUniformLocation(prog, 'iResolution');
const uA    = gl.getUniformLocation(prog, 'uSensorA');
const uB    = gl.getUniformLocation(prog, 'uSensorB');
const uC    = gl.getUniformLocation(prog, 'uSensorC');

// ── FPS tracking ──
let frames = 0, lastFps = 0, lastTime = performance.now();

// ── Simulated sensor values (sine waves for POC) ──
function fakeSensor(t, offset) {
    return 0.5 + 0.5 * Math.sin(t * 0.001 + offset);
}

// ── Render loop ──
const start = performance.now();
function frame(now) {
    const t = (now - start) / 1000.0;

    gl.uniform1f(uTime, t);
    gl.uniform2f(uRes, canvas.width, canvas.height);

    // Simulated sensor data — replace with WebSocket feed
    gl.uniform1f(uA, fakeSensor(now, 0));
    gl.uniform1f(uB, fakeSensor(now, 2));
    gl.uniform1f(uC, fakeSensor(now, 4));

    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

    // FPS counter
    frames++;
    if (now - lastTime >= 1000) {
        lastFps = frames;
        frames = 0;
        lastTime = now;
        statsEl.textContent = `FPS: ${lastFps}  |  ${canvas.width}x${canvas.height}  |  GPU: ${gl.getParameter(gl.RENDERER)}`;
    }

    requestAnimationFrame(frame);
}
requestAnimationFrame(frame);
</script>
</body>
</html>
